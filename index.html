<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="styles.css">
  <title>Haiku typing game</title>
</head>
<body>
  <main>
    <h1>Haiku typing game</h1>
    <p>
      Practice your typing with haiku! <br>Click the start button to begin!
    </p>
    <button type="button" class="button" id="start">start game <i class="fas fa-heart"></i></button>
    <p id="quote"></p> 
    <p id="message"></p> 
    <input type="text" id="typed-value"/>
  </main>
  <script src="script.js"></script>
</body>
</html>
